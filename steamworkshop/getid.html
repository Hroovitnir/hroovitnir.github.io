<!DOCTYPE html>
<html>
<head>
	<title>Steamworkshop Link Converter</title>
	<style type="text/css">
	html, body {
		height: 100%;
		margin: 0;
		padding: 0;
		margin-bottom: 0;
		overflow: hidden;
		background-color: black;
		height: calc(100% - 5px);
	}
	div.container {
		width: 100%;
		height: 100%;
		position: relative;
	}
	textarea.texttop {
		width: 80%;
		height: 30%;
		position: absolute;
		top: 10%;
		left: 10%
		margin-right: -10%;
	}
	textarea.textbottom {
		width: 80%;
		height: 30%;
		position: absolute;
		bottom: 30%;
		left: 10%
		margin-right: -10%;
	}
	</style>
	<script type="text/javascript">
		function getQueryVariable(variable)
		{
       			var query = window.location.search.substring(1);
       			var vars = query.split("&");
       			for (var i=0;i<vars.length;i++) {
               			var pair = vars[i].split("=");
        			if(pair[0] == variable){return pair[1];}
       			}
       			return(false);
		}
	</script>
</head>
<body>
	<div class=container>
		<textarea classname=texttop></textarea>
		<textarea classname=textbottom></textarea>
	</div>
</body>
</html>
