<!DOCTYPE html>
<html>
<head>
	<title>Steamworkshop Link Converter</title>
	<style type="text/css">
	html, body {
		height: 100%;
		margin: 0;
		padding: 0;
		margin-bottom: 0;
		overflow: hidden;
		background-color: black;
		height: calc(100% - 5px);
	}
	div.containertop {
		width: 80%;
		height: 30%;
		display: flex;
		justify-content: center;
	}
	div.containerbottom {
		width: 80%;
		height: 30%;
		display: flex;
		justify-content: center;
	}
	textarea {
		width: 100%;
		height: 100%;
		margin-left: auto;
		margin-right: auto;
	}
	</style>
	<script type="text/javascript">
		function getQueryVariable(variable)
		{
       			var query = window.location.search.substring(1);
       			var vars = query.split("&");
       			for (var i=0;i<vars.length;i++) {
               			var pair = vars[i].split("=");
        			if(pair[0] == variable){return pair[1];}
       			}
       			return(false);
		}
	</script>
</head>
<body>
	<div class=containertop>
		<textarea></textarea>
	</div>
	<br/>
	<div class=containerbottom>
		<textarea></textarea>
	</div>
</body>
</html>
