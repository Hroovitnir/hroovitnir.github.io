<!DOCTYPE html>
<html>
<head>
	<title>Music! Youtube HTML Player</title>
	<style type="text/css">
	html, body {
		height: 100%;
		margin: 0;
		padding: 0;
		margin-bottom: 0;

		overflow: hidden;
		background-color: black;
		height: calc(100% - 5px);
	}
	#playerdiv, embed {
		width: 100%;
		height: 100%;
	}
	</style>
	<script type="text/javascript">
		function getQueryVariable(variable)
		{
       			var query = window.location.search.substring(1);
       			var vars = query.split("&");
       			for (var i=0;i<vars.length;i++) {
               			var pair = vars[i].split("=");
        			if(pair[0] == variable){return pair[1];}
       			}
       			return(false);
		}

		function youtube_parser(url){
    			var regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#\&\?]*).*/;
    			var match = url.match(regExp);
    			return (match&&match[7].length==11)? match[7] : false;
		}
	</script>
</head>
<body>
	<div id="playerdiv"></div>

	<script src="flashversion.js"></script>
	<script type="text/javascript">
		var flashVersion = false;
		var params = flashversionjs.getParams();

		//var id = params.id || params.vid;
		window.alert(youtube_parser(window.location.search.substring(1)));
		var id = youtube_parser(getQueryVariable("url"));


		if (window.flashversion) {
			flashversioon.SetFlashStatus(flashVersion == false ? false : true);
		}

		function playVideo(id, start) {
			//document.getElementById("playerdiv").innerHTML = "<iframe src=\"http://www.youtube.com/embed/" + id + "?autoplay=1&start=" + (start || 0) + " \" width=\"100%\" height=\"100%\"></iframe>";

			// Load the IFrame Player API code asynchronously.
			var tag = document.createElement('script');

			tag.src = "http://www.youtube.com/iframe_api";
			var firstScriptTag = document.getElementsByTagName('script')[0];
			firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
		}

		// If this function gets called, we're using HTML5
		var player;
		function onYouTubeIframeAPIReady() {
			// If we're not forcing html5, we should use flash for backward
			// compatibility (namely setting volume)
			if (flashVersion != false) {
				return;
			}
			player = new YT.Player('playerdiv', {
				height: '100%',
				width: '100%',
				videoId: id,
				events: {
					'onReady': function(event) {
						event.target.playVideo();
						if (params.start) {
							event.target.seekTo(params.start, true);
						}
					}
				}
			});
		}

		function playYoutubeVideo() {
			if (player && player.playVideo) {
				player.playVideo();
			}
		}
		
		function pauseYoutubeVideo() {
			if (player && player.pauseVideo) {
				player.pauseVideo();
			}
		}
		
		function stopYoutubeVideo() {
			if (player && player.stopVideo) {
				player.stopVideo();
			}
		}
		
		function setVolume(vol) {
			if (player && player.setVolume) {
				player.setVolume(vol);
			}
		}

		if (id) {
			playVideo(id, params.start);
		}
	</script>
</body>
</html>
