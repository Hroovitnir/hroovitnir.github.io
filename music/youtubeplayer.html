<!DOCTYPE html>
<html>
<head>
	<title>Music! Youtube HTML Player</title>
	<style type="text/css">
	html, body {
		height: 100%;
		margin: 0;
		padding: 0;
		margin-bottom: 0;

		overflow: hidden;
		background-color: black;
		height: calc(100% - 5px);
	}
	#playerdiv, embed {
		width: 100%;
		height: 100%;
	}
	</style>
	<script type="text/javascript">
		function getQueryVariable(variable)
		{
       			var query = window.location.search.substring(1);
       			var vars = query.split("&");
       			for (var i=0;i<vars.length;i++) {
               			var pair = vars[i].split("=");
        			if(pair[0] == variable){return pair[1];}
       			}
       			return(false);
		}

		function youtube_parser(url){
    			var regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#\&\?]*).*/;
    			var match = url.match(regExp);
    			return (match&&match[7].length==11)? match[7] : false;
		}
	</script>
</head>
<body>
	<div id="playerdiv"></div>
	<script type="text/javascript">
		// Use HTML5 Player to play the video
		var id = getQueryVariable("vid");
		
		var tag = document.createElement('script');

		tag.src = "https://www.youtube.com/iframe_api";
		var firstScriptTag = document.getElementsByTagName('script')[0];
		firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

		var player;
		function onYouTubeIframeAPIReady() {
			player = new YT.Player('playerdiv', {
				height: '100%',
				width: '100%',
				videoId: id,
				events: {
					'onReady': function(event) {
						// Since we're only focusing on song, set playback quality to small
						player.setPlaybackQuality('small');
						event.target.playVideo();
						event.target.SeekTo(0, true);
					}
				}
			});
		}

		function getYoutubeDuration() {
			if (player && player.getDuration) {
				return player.GetDuration()
			}
		}

		function playYoutubeVideo() {
			if (player && player.playVideo) {
				player.playVideo();
			}
		}
		
		function pauseYoutubeVideo() {
			if (player && player.pauseVideo) {
				player.pauseVideo();
			}
		}
		
		function stopYoutubeVideo() {
			if (player && player.stopVideo) {
				player.stopVideo();
			}
		}
		
		function setYoutubeVolume(vol) {
			if (player && player.setVolume) {
				player.setVolume(vol);
			}
		}
		
		function setYoutubeSeekTo(seconds, allowSeekAhead) {
			if (player && player.seekTo) {
				if (player.getPlayerState() <= 0 ) {
					player.seekTo(seconds, false);
				}
				else {
					player.seekTo(seconds, allowSeekAhead);
				}
			}
		}
	</script>
</body>
</html>
